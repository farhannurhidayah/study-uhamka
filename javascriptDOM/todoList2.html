<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="css/todo2.css">
    <script src="https://kit.fontawesome.com/0b1594a182.js" crossorigin="anonymous"></script>
</head>
<body >
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>To Do</h1>
            </div>
            <div class="notification-container">
                <div class="notification">
                    <p task-notification>Task 5</p>
                    <i class="fas fa-running"></i>
                </div>
                <div class="notification">
                    <p finish-notification>Finish 0</p>
                    <i class="fas fa-running"></i>
                </div>
            </div>
        </div>

        <div class="list-container" list-container>
         
        </div>

        <div class="input-container">
            <input type="text" class="input-list" input-list>
            <i class="fas fa-plus-circle button-input-submit" input-submit></i>
        </div>
 
    </div>
    
</body>
<script src="js/todoList2.js"></script>
</html>
